<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المدارس</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="اسم المستخدم" required>
            <input type="password" id="login-password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <header>
            <h1>مرحباً بك في نظام إدارة المدارس</h1>
            <p>solo school</p>
        </header>

        <nav>
            <button id="menu-toggle">☰</button>
            <ul id="sidebar">
                <li><a href="#" id="dashboard">لوحة التحكم</a></li>
                <li><a href="#" id="manage-users">إدارة المستخدمين</a></li>
                <li><a href="#" id="manage-courses">إدارة المقررات</a></li>
                <li><a href="#" id="manage-grades">إدارة الدرجات</a></li>
                <li><a href="#" id="manage-assignments">إدارة الواجبات</a></li>
                <li><a href="#" id="send-notification">إرسال إشعار</a></li>
                <li><a href="#" id="view-grades">عرض الدرجات</a></li>
                <li><a href="#" id="logout">تسجيل الخروج</a></li>
            </ul>
        </nav>

        <main>
            <section id="content">
                <h2>لوحة التحكم</h2>
                <p>مرحباً، <span id="username"></span>!</p>
            </section>
        </main>

        <footer>
            <p>الحقوق محفوظة لـ solo school 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
